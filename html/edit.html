<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <div class="d-flex justify-content-between m-3">
        <div class="px-4 "><a class="navbar-brand text-dark" href="home.html">Home</a> <a class="navbar-brand text-dark"
                href="recipes.html">Recipes</a> <a class="navbar-brand text-dark" href="create.html">Create</a>
        </div>
        <div class="px-4 bg-white"><a class="navbar-brand text-dark" href="#">Logout</a>
        </div>
    </div>

    <div class="container">
        <form class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative"
            onsubmit="updateItem(event)">
            <div class="col p-4 d-flex flex-column position-static">
                <div class="d-flex justify-content-center">
                    <h3 class="mb-3 fw-normal text-center bg-white rounded  shadow-sm p-2">Update recipe</h3>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="item-title" placeholder="name@example.com">
                    <label for="item-title">Title</label>
                </div>
                <div class="form-floating mb-3">
                    <textarea class="form-control" placeholder="Leave a comment here" id="item-description"
                        style="height: 200px"></textarea>
                    <label for="item-description">Description</label>
                </div>
                <input type="text" class="form-control form-control-sm w-25" id="item-time"
                    placeholder="Recipe duration">
            </div>
            <div class="col-auto d-none d-lg-block m-4 item-image">
                <!-- image -->
            </div>
            <div class="alert alert-danger error-container"></div>
            <button class="w-100 btn btn-lg btn-primary btn-update-item" data-id="" type="submit">Update recipe</button>
        </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="../js/models/item.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/models/user.js"></script>
    <script src="../js/http-api.js"></script>
    <script src="../js/index.js"></script>

    <script>

        $(document).ready(function () {
            editItem();
        })

    </script>
</body>

</html>
