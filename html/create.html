<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Rețetă nouă</title>
</head>

<body>
    <div class="d-flex justify-content-between m-3">
        <div class="px-4 "><a class="navbar-brand text-dark" href="home.html">Acasă</a> <a class="navbar-brand text-dark"
                href="recipes.html">Rețete</a>
        </div>
        <div class="px-4 bg-white "> <a class="navbar-brand text-dark logout" href="#">Deconectare</a>
        </div>
    </div>

    <div class="container">
        <form class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative"
            onsubmit="createItem(event)">
            <div class="col p-4 d-flex flex-column position-static">
                
                <div class="d-flex justify-content-center">
                    <h3 class="mb-3 fw-normal text-center p-2">Rețetă nouă</h3>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="title" placeholder="name@example.com">
                    <label for="title">Titlu</label>
                </div>
                <div class="form-floating mb-3">
                    <textarea class="form-control" placeholder="Leave a comment here" id="description"
                        style="height: 200px"></textarea>
                    <label for="description">Descriere</label>
                </div>
                <input type="text" class="form-control form-control-sm w-25" id="time"
                    placeholder="Durată">
            </div>
            <div class="col-auto d-none d-lg-block m-4">
              
            </div>
            <div class="alert alert-danger error-container"></div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Creați</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="../js/models/item.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/models/user.js"></script>
    <script src="../js/http-api.js"></script>
    <script src="../js/index.js"></script>

    <script>
        $(document).ready(function () {
            commonJs();
        })
    </script>

</body>

</html>
