<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Autentificaree</title>
</head>



<body>
    <div class="d-flex justify-content-between m-3">
        <div class="px-4 ">
            <a class="navbar-brand text-dark" href="home.html">Acasă</a>
        </div>
        <div class="px-4 ">
            <a class="navbar-brand text-dark" href="register.html">Înregistrare</a>
        </div>
    </div>
    <div class="text-center d-flex justify-content-center pt-5">
        <main class="form-signin">
            <form onsubmit="login(event)">
                <h1 class="h3 mb-3 fw-normal loginWidth">Vă rugăm să vă conectați</h1>
                <div class="login-success alert alert-success" role="alert">Conectare cu succes</div>
                <div class="login-error alert alert-danger" role="alert">Acreditările sunt greșite!</div>
                <div class="form-floating">
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    <label for="email">Adresă de email</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                    <label for="password">Parolă</label>
                </div>

                <button class="w-100 btn btn-lg btn-primary" type="submit">Autentificare</button>

            </form>
        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    <script src="../js/utils.js"></script>
    <script src="../js/models/user.js"></script>
    <script src="../js/http-api.js"></script>
    <script src="../js/index.js"></script>

</body>


</html>
